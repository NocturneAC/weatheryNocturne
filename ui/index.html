<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathery by Nocturne</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<!-- use a template to display card information -->
<!-- The <template> HTML element is a mechanism for holding HTML that is not to be rendered immediately when a page is loaded but may be instantiated subsequently during runtime using JavaScript. -->
<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template -->
<!-- this handles what we wrote statically on the first pass -->

<template id="emote-card-template">
    <div class="emote-card">
        <h2 class="emote-text">{{emote-text}}</h2>
    </div>
</template>

<template id="card-current-template">
    <div class="card-current">
        <h2>Current Temp</h2>
        <h4 class="city">{{city}}</h4>
        <h1 class="current-temp">{{current-temp}}</h1>
        <h6 class="max-temp">Today’s High: {{max-temp}}</h6>
        <h6 class="min-temp">Today’s Low: {{min-temp}}</h6>
        <h6 class="chance">Chance of Precipitation: {{chance}}</h6>
    </div>
</template>

<template id="card-template">
    <div class="card">
        <h4 class="day">{{day}}</h4>
        <h1 class="avg-temp">{{avg-temp}}</h1>
        <h6 class="max-temp">Today’s High: {{max-temp}}</h6>
        <h6 class="min-temp">Today’s Low: {{min-temp}}</h6>
        <h6 class="chance">Chance of Precipitation: {{chance}}%</h6>
    </div>
</template>

<template id="footer-template">
    <div class="footer-content">
        <h2 class="hottest-day">{{hottest-day}}</h2>
    </div>
</template>



<body>
    <div class="app">
        <div class="search-bar search-bar-start">
            <h1 class="title">Local Weather Report</h1>
            <div class="search search-start">
                <input id="city" type="text" placeholder="Enter City Name" class="search-txt" />
                <button id="search" type="button" class="search-btn">Search</button>
            </div>
        </div>
        <div class="content">
            <div class="hero">

            </div>
            <div class="cards">

            </div>
        </div>
    </div>
    <script src="../ui/js/custom.js"></script>
</body>
</html>
